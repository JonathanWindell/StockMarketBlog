<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvesteringsKompassen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-container">
  <div class="header">
    <H1>Investeringskompassen</H1>
  </div>
</header>

<!--Latest post-->
<main>
  <section class="latest-post">
    <article class="post">
      <h1>Latest Post</h1>
    </article>
  </section>

  <!--Menu-->
  <section>
    <nav class="menu">
      <button id="light-mode-btn">
        <img src="img/ToggleIconOff.png" alt="Light Mode" width="40">
      </button>
      <button id="dark-mode-btn" style="display: none;">
        <img src="img/ToggleIconOn.png" alt="Dark Mode" width="40">
      </button>
      <a href="" class="menu-item"><img src="img/FlagIcon.png" height="40" width="40"/>
        <i class="fas fa-home"></i>
      </a>
      <a href="#" class="menu-item"><img src="img/HomeIcon.png" height="40" width="40"/>
        <i class="fas fa-user"></i>
      </a>
      <a href="https://www.linkedin.com/in/jonathan-windell-418a55232/" class="menu-item">
        <i class="fas fa-envelope"></i><img src="img/LinkedinLogo1.png" height="35" width="35"/>
      </a>
      <a href="https://github.com/JonathanWindell" class="menu-item"><img src="img/GithubLogo.png" height="30" width="30"/>
        <i class="fas fa-cog"></i>
      </a>
      <a href="#" class="menu-item"><img src="img/GmailIcon.png" height="30" width="30"/>
        <i class="fas fa-cog"></i>
      </a>
    </nav>
  </section>

  <!--Textarea-->
  <section>
    <div class="TextArea">
      <h2>Text area</h2>
    </div>
  </section>

  <!--Contact Form-->
  <section>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <div class="app-contact">CONTACT INFO : +46 163 43 03</div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="NAME">
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="EMAIL">
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="CONTACT NO">
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" placeholder="MESSAGE">
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button">CANCEL</button>
                  <button class="app-form-button">SEND</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="credits">
          </a>
        </div>
      </div>
    </div>


  </section>


</main>

<script src="js/script.js"></script>
</body>
</html>
